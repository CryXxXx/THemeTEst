<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Telegram Mini App</title>
</head>
<body>

<div class="user-header">
    <div class="user-img-cont"></div>
    <div class="username-cont">
        <div class="username-name">Noname</div>
        <div class="username-status">newgen</div>
    </div>
    <div class="balance-bar">
        <img src="assets/tether-purple.svg" alt="Image" class="tether-purple">
        <div class="user-balance-cont">
            <div class="user-balance">666,52</div>
        </div>
    </div>
    <div class="replenish-plus">
        <img src="assets/replenish-plus.svg" alt="Image" class="replenish-plus-svg" id="ReplenishPlus">
    </div>
</div>

<div class="ad-cont">
    <img src="assets/ad-panel.svg" alt="Image" class="ad">
</div>

<div class="our-games-cont">
    <img src="assets/our-games-panel.svg" alt="Image" class="our-games" id="OurGames">
</div>

<div class="double-game-cont">
    <div class="game-cont first">
        <img src="assets/darts-panel.svg" alt="Image" class="game" id="DartsPanel">
        <img src="assets/darts.png" alt="Image" class="darts">
        <div class="online-players-cont">
            <img src="assets/players.svg" alt="Image" class="players">
            <div class="players-amount">100</div>
        </div>
    </div>
    <div class="game-cont second">
        <img src="assets/dice-panel.svg" alt="Image" class="game" id="DicePanel">
        <img src="assets/dice.png" alt="Image" class="dice">
        <div class="online-players-cont">
            <img src="assets/players.svg" alt="Image" class="players">
            <div class="players-amount">100</div>
        </div>
    </div>
</div>

<div class="slot-cont">
    <img src="assets/slot.svg" alt="Image" class="slot" id="Slot">
</div>

<div class="last-games-panel-cont">
    <img src="assets/last-games-panel.svg" alt="Image" class="last-games-panel" id="LastGamesPanel">
</div>

<div class="supplementary">
    <div class="supplementary-panel-cont">
        <img src="assets/ref-panel.svg" alt="Image" class="supplementary-panel" id="RefPanel">
    </div>
    <div class="supplementary-panel-cont">
        <img src="assets/support-panel.svg" alt="Image" class="supplementary-panel" id="SupportPanel">
    </div>
    <div class="supplementary-panel-cont">
        <img src="assets/faq-panel.svg" alt="Image" class="supplementary-panel" id="FaqPanel">
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
